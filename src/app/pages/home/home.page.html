<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>DOMSKY</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list color="success">
    <ion-item color="success">
      <ion-avatar slot="start">
        <img src="https://icon-library.com/images/avatar-icon-images/avatar-icon-images-4.jpg" />
      </ion-avatar>
      <ion-label>
        <h1>Dominik</h1>
        <p>Uzbierano: <span class="money">15,00 PLN</span></p>
      </ion-label>
    </ion-item>
  </ion-list>

  <app-pickup-call-card status="hold" updateAt="25/04/2021 16:29" createdAt="24/01/2022"
    notes="Notatka: Mamy już zapełnione">
    <ion-card-header header>
      <ion-card-subtitle>Ostatnio zebrano</ion-card-subtitle>
    </ion-card-header>
    <ion-button color="success" fill="clear" size="full" footer (click)="goToPickupCalls()">Zobacz Wszystko</ion-button>
  </app-pickup-call-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="newPickupCall()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
