<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">DOMSKY</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Hasło</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-button color="warning" fill="clear" size="full">Zresetuj E-mail/Hasło</ion-button>
        <ion-button color="success" size="full" (click)="login()">Zaloguj</ion-button>
        <ion-button color="success" fill="clear" size="full" (click)="register()">Zarejestruj</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
